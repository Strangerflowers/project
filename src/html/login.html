<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <script src="../js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="login_header">
            <div class="header_content">
                <div class="login_top">
                    <div class="fl">
                        <img src="../img/logon-logo.png" alt="" />
                    </div>
                    <div class="fl">
                        <img src="../img/welcome.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="login_main">
            <div class="main_content">
                <div class="main_login">
                    <div class="login_title">
                        <div class="fl">会员登录</div>
                        <a href="register.html" class="fr">注册新账号</a>
                    </div>

                    <div class="user">
                        <input type="text" name="username" id="username" placeholder="用户名/手机号/邮箱"/>
                    </div>
                    <div class="pword">
                        <input type="password" name="password" id="password" placeholder="密码" />
                    </div>
                    <div class="fr forget"><a href="#">忘记密码?</a></div>
                    <div class="login_submit">
                        <button class="btn_login">登录</button>
                    </div>

                    <div class="bailianka">
                        <i></i>
                        <a href="#">百联通会员卡首次登录</a>
                    </div>

                    <div class="notice">
                        <div class="notice_bottom">
                            <span>其他账号联合登录</span>
                        </div>
                    </div>
                    <div class="login_logo">
                        
                        <a href="#" style="background-image:url(../img/biaoqian1.png);"></a>
                        <a href="#" style="background-image:url(../img/biaoqian2.png);"></a>
                        <a href="#" style="background-image:url(../img/biaoqian3.png);"></a>
                        <a href="#" style="background-image:url(../img/biaoqian4.png);"></a>
                        <a href="#" style="background-image:url(../img/biaoqian5.png);"></a>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
