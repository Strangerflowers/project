<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script src="../js/register.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="register">
            <div class="header">
                <img src="../img/logon-logo.png" alt="" />
                <p>用户注册</p>
            </div>
            <div class="main">
                <div class="content">
                    <div class="top">                        
                            <p class="fl">您好，感谢您加入i百联</p>          
                            <p class="fr">如有账号，请点击<a href="#">登陆</a></p>                      
                    </div>
                    <div class="main_content">
                        <div class="form-group">
                            <label for="username"><span>*</span>用户名：</label>
                            <input type="text" name="username" id="username" placeholder="6-20位字符，支持字母与数字组合" />
                        </div>
                        <div class="form-group">
                            <label for="password"><span>*</span>登陆密码：</label>
                            <input type="password" name="password" id="password"placeholder="8-20位字符，至少使用两种字符组合" />
                        </div>
                        <div class="form-group">
                            <label for="confirm_pwd"><span>*</span>确认密码:</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd"placeholder="请再次输入密码" />
                        </div>
                        <div class="form-group">
                            <label for=""><span>*</span>手机号码：</label>
                            <input type="text" class="phone"  id="phone" name="phone" placeholder="请输入11位手机号码" pattern="/^1[3-9]\d{9}$/"/>
                        </div>
                        <div class="form-group">
                            <label for="code">验证码：</label>
                            <input type="text" name="code" id="code" placeholder="请输入验证码"/>
                            <span id="vcode">1998</span><button class="random">换一张</button>
                        </div>
                        <div class="form-group">
                            <label for="s_code"><span>*</span>短信验证码：</label>
                            <input type="text" name="s_code" id="s_code"placeholder="请输入短信验证码" />
                            <button>获取验证码</button>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱：</label>
                            <input type="email" name="email" id="email" placeholder="请输入有效邮箱" pattern="/^[a-z0-9][\w\-\.]{2,29}@[a-z0-9\-]{2,67}(\.[a-z\u2E80-\u9FFF]{2,6})+$/"/>
                        </div>
                        <div class="agreed form-group">
                            <input type="checkbox" name="checkbox" id="checkbox" />
                            <span >我已阅读并同意<a href="#">《百联会员注册协议》</a></span>
                        </div>
                        <button id="btn">立即注册 完成绑定</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
